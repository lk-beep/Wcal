<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Dungeon Crawler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Cat Dungeon Crawler</h1>
        <p id="story">You are in the starting room. It's quiet.</p>
        <p id="status"></p>
        <div id="action-buttons">
            <button id="move-north">Move North</button>
            <button id="move-south">Move South</button>
            <button id="move-east">Move East</button>
            <button id="move-west">Move West</button>
        </div>
        <p id="inventory"></p>
        <div id="exit-buttons" style="display: none;">
            <button id="exit-game">Exit</button>
            <button id="try-again">Try Again</button>
        </div>
        <div id="game-over-screen" style="display: none;">
          <h2>Game Over!</h2>
          <p>You were defeated. Better luck next time!</p>
          <button id="try-again2">Try Again</button>
          <button id="give-up">Give Up</button>
      </div>      
    </div>
    <script src="script.js"></script>
</body>
</html>
